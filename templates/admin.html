<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="text-center mt-4">Add Quiz Questions</h2>
    <div class="form-group">
        <input type="text" id="question_text" class="form-control" placeholder="Enter Question"><br>
        <input type="text" id="option_a" class="form-control" placeholder="Option A"><br>
        <input type="text" id="option_b" class="form-control" placeholder="Option B"><br>
        <input type="text" id="option_c" class="form-control" placeholder="Option C"><br>
        <input type="text" id="option_d" class="form-control" placeholder="Option D"><br>
        <input type="text" id="correct_answer" class="form-control" placeholder="Correct Answer (A, B, C, or D)"><br>
        <button class="btn btn-success" onclick="addQuestion()">Add Question</button>
    </div>
</body>
</html>
