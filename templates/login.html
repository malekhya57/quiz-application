{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
      <h3 class="card-title text-center mb-3">User Login</h3>
      <form onsubmit="event.preventDefault(); login();">
          <div class="mb-3">
              <input type="text" name="username" id="login_username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
              <input type="password" name="password" id="login_password" class="form-control" placeholder="Password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <a href="/" class="btn-back-home text-center">Back to Home</a>
  </div>
</div>
{% endblock %}
