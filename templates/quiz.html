{% extends "base.html" %}
{% block title %}Quiz - Quiz App{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between">
    <a href="/user/dashboard" class="btn btn-secondary">Back</a>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-secondary">Logout</a>
  </div>
  <h2 class="text-center mt-3">Quiz</h2>
  <div id="quiz-content">
    <!-- Questions will be dynamically injected here -->
  </div>
  <button class="btn btn-success mt-3" onclick="submitQuiz()">Submit Quiz</button>
</div>
{% endblock %}
